<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>轮播图</title>
    <style>
.window{
  width: 300px;
  height: 200px;
  margin: 0 auto;
  overflow: hidden;

}

.images{
  position: relative;
}
.images>img{
  width: 100%;
  position: absolute;
  transition: all .3s;
  top: 0;
  left: 0;
}

    .images>img.current {
        left: 0;
        transform: translateX(0);
        z-index: 1;
    }

    .images>img.leave {
        transform: translateX(-100%);
        z-index: 1;
    }

    .images>img.enter {
        transform: translateX(100%);
    }
    </style>
</head>

<body>
    <div class="window">
        <div class="images" id=images>
            <img src="images/1.jpg" width=300 alt="图片1" height=200>
            <img src="images/2.jpg" width=300 alt="图片2" height=200>
            <img src="images/3.jpg" width=300 alt="图片3" height=200>

        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
